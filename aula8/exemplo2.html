<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display: block;
        }

        input {
            border-radius: 20px;
            background-color: black;
            color: white;
            height: 30px;
           
        }

        button {
            border-radius: 20px;
            background-color: aqua;
            height: 30px;
        }
    </style>
</head>

<body>
    <form id="formulario-cadastro">
        <label>Produto</label>
        <input type="text" name="produto">

        <label>Preço</label>
        <input type="text" name="preco">

        <label>QTD</label>
        <input type="text" name="qtd">

        <button>Cadastrar</button>
    </form>

    <!--Previnir o evento de submit-->

    <script>
        let formulario = document.getElementById("formulario-cadastro");

        formulario.addEventListener("submit", function(){
            //Previnir um evento padrão
            event.preventDefault();

            validar(formulario.produto)
            validar(formulario.preco)
            validar(formulario.qtd)

            console.log(formulario.produto.value)
            console.log(formulario.preco.value)
            console.log(formulario.qtd.value)
        })

        function validar(campo) {
            if(campo.value == "") {
                campo.style = "border: 5px red solid;"
            }else {
                campo.style = "border: 5px green solid;"
            }
        }
    </script>
</body>

</html>
