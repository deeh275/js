<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="nome" name="nome">
    <button id="btn-inserir">Inserir</button>
    <script>
        /*
        arrays - push(): inserir uma nova informação dentro do nosso array(vetor).

        arrays - pop(): Remover uma informação do nosso array(vetor) no ultimo item.

        arrays - shift(): Remover uma informação do nosso array(vetor) no primeiro item.

        arrays - unshift(): Inserir um item no inicio do nosso array(item).
        */

        var nomes = ["fulano", "fulana"];
        var botao = document.getElementById("btn-inserir");
        botao.addEventListener("click", function(){
            var nome = document.getElementById("nome");

            nomes.push(nome.value);

            nome.value = "";

            console.log(nomes)
        })

        console.log(nomes);

        nomes.push("bruno");

        console.log(nomes);

        nomes.pop();
        nomes.shift();
        nomes.unshift("deeh");


        console.log(nomes);


    </script>
</body>
</html>
